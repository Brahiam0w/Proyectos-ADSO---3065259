<!DOCTYPE html>
<html lang="en" id="mesas">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>MESAS</title>
</head>

<body id="pagina-mesas">
  <main class="min-h-screen flex flex-col items-center">
    <div class="flex flex-col sm:flex-row mb-5 mt-5 w-11/12 md:w-4/5 justify-between items-center gap-4">
      <h1 class="font-extrabold text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-center sm:text-left">MESAS</h1>
      <button onclick="window.location.href='reservas.html'" type="button"
        class="bg-amber-400 px-4 py-2 cursor-pointer shadow-xl w-full sm:w-40 md:w-52 h-10 text-white text-sm sm:text-base rounded-lg">
        RESERVAS
      </button>
    </div>
    <div class="w-11/12 md:w-4/5 bg-white rounded-3xl shadow-2xl p-4">
      <div id="gridMesas" 
           class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-h-[600px] overflow-y-auto relative">
        <div id="btnAddMesa"
          class="sticky top-0 left-0 z-10 card w-full bg-base-100 shadow-sm p-2.5 cursor-pointer flex flex-col items-center justify-center rounded-2xl"
          data-bs-toggle="modal" data-bs-target="#miModal">
          <div class="text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" class="mx-auto mb-4"
              fill="currentColor" viewBox="0 0 20 20">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
          </div>
          <h3 class="text-lg text-center font-medium text-gray-500">AÑADIR MESA</h3>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Añadir Mesa -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Añadir Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="mesaForm">
            <div class="mb-3">
              <label for="capacidad" class="form-label">Capacidad máxima de personas</label>
              <input type="number" class="form-control" id="capacidad" min="1" required>
            </div>
            <div class="mb-3">
              <label for="ubicacion" class="form-label">Ubicación</label>
              <select id="ubicacion" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="Ventana">Ventana</option>
                <option value="Jardín">Jardín</option>
                <option value="Interior">Interior</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="Disponible">Disponible</option>
                <option value="Ocupada">Ocupada</option>
                <option value="Deshabilitada">Deshabilitada</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-full">Añadir Mesa</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalEditarMesa" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editarMesaForm">
            <input type="hidden" id="editMesaId">
            <div class="mb-3">
              <label for="editCapacidad" class="form-label">Capacidad máxima de personas</label>
              <input type="number" class="form-control" id="editCapacidad" min="1" required>
            </div>
            <div class="mb-3">
              <label for="editUbicacion" class="form-label">Ubicación</label>
              <select id="editUbicacion" class="form-select" required>
                <option value="Ventana">Ventana</option>
                <option value="Jardín">Jardín</option>
                <option value="Interior">Interior</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editEstado" class="form-label">Estado</label>
              <select id="editEstado" class="form-select" required>
                <option value="Disponible">Disponible</option>
                <option value="Ocupada">Ocupada</option>
                <option value="Deshabilitada">Deshabilitada</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-full">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" id="mesas">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MESAS</title>
</head>

<body>
    <main class="h-screen justify-center items-center flex flex-col">
        <div class="flex mb-5 mt-5 w-4/5 justify-between">
            <h1 class="font-extrabold text-6xl">MESAS</h1>
            <button type="button" class="bg-amber-400 p-1 cursor-pointer shadow-xl w-52 h-10 text-white  "
                data-bs-toggle="modal" data-bs-target="#miModal">
                AÑADIR MESAS
            </button>
        </div>
        <div class="h-11/12 w-4/5  rounded-3xl flex flex-col shadow-2xl p-2.5 m-12">

            <div id="mesasContainer" class="card bg-base-100 w-96 shadow-sm p-2.5">

            </div>

        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>


<div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Añadir Mesa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="mesaForm">
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad máxima de personas</label>
                        <input type="number" class="form-control" id="capacidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <select id="ubicacion" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Ventana">Ventana</option>
                            <option value="Jardín">Jardín</option>
                            <option value="Interior">Interior</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Disponible">Disponible</option>
                            <option value="Ocupada">Ocupada</option>
                            <option value="Deshabilitada">Deshabilitada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir Mesa</button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>

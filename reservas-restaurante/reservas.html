<!DOCTYPE html>
<html lang="en" id="reservas">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="h-screen justify-center items-center flex flex-col">

            <button type="button" class="bg-amber-400 p-1 cursor-pointer shadow-xl w-52 h-10 text-white  "

                RESERVAR MESA
            </button>
        </div>

            <div class="card bg-base-100 w-96 shadow-sm p-2.5">

                    <h2 class="card-title">Brahiam Ramirez</h2>
                    <p>Descripción: </p>

                </div>
            </div>

        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Bootstrap</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Contenido del modal
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

    </div>
</div>
